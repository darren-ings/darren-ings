<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
     
     
      <div class="form">
        <div class="contact-info">
          <div class="information">
              <img src="https://github.com/darren-ings/darren-ings/blob/main/img/Logo_Darren.png?raw=true" class="icon" alt="" />
            </div>
          <h3 class="title">Hi</h3>
          <p class="text">
           Currently my website is receiving a much needed update. If you would like to contact me please fill out the form and I will get back to you as soon as possible.
          </p>
          
          <p class="text">
           If you would like to view my portfolio please  <a href="https://indd.adobe.com/view/1ee40a69-ee0b-402e-9e0a-a66802b6bc51">
               Click here
              </a>
          </p>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="https://www.instagram.com/darren_ings/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/darren-ings-82247336/#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">

           <form action="https://api.web3forms.com/submit" method="POST" id="form">
             
              <input type="hidden" name="access_key" value="13d5844c-cf46-47c3-90a0-9d44b48877b8" />
          <input type="hidden" name="subject" value="New Submission from Web3Forms" />
          <input type="checkbox" name="botcheck" id="" style="display: none;" />
             
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="fname">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="email">Email</label>
              <span>Email</span>
            </div>
            
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="message">Message</label>
              <span>Message</span>
            </div><button type="submit" class="btn">
              Send Message
            </button>
            <p class="thanks" id="result"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
